<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Music Mixer</h1>
    </header>
    <main>
        <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="kick-place" src="audio/kick-place.mp3"></audio>
                <img class="audio-icon" src="img/kick-place.png" alt="Clip 1">
          </div>
          <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="snare-place" src="audio/snare-place.mp3"></audio>
                <img class="audio-icon" src="img/snare-place.png" alt="Clip 1">
          </div>
          <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="tops-place" src="audio/tops-place.mp3"></audio>
                <img class="audio-icon" src="img/tops-place.png" alt="Clip 1">
          </div>
          <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="bass-place" src="audio/bass-place.mp3"></audio>
                <img class="audio-icon" src="img/bass-place.png" alt="Clip 1">
          </div>
          <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="synth-place" src="audio/synth-place.mp3"></audio>
                <img class="audio-icon" src="img/synth-place.png" alt="Clip 1">
          </div>
          <div class="audio-container">
            <div class="audio-item" draggable="true">
                <audio id="pad-place" src="audio/pad-place.mp3"></audio>
                <img class="audio-icon" src="img/pad-place.png" alt="Clip 1">
          </div>
            <!-- Add more audio items here -->
        </div>
        <div class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Drag and drop audio clips here</p>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
