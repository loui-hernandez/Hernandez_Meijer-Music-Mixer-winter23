<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Beat Drop Mixer</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header id="headLine">
        <h1 class="hidden">drag and drop!</h1>
        <img src="img/interactive-music-mixer-logo.svg" alt="Logo Music mixer" width="400">
    </header>

    <section>
      <div id="instructions">
        <h2>Choose Your Instruments!</h2>
          <p>Drag and drop your instruments <br> into the drop zone to create your own beat!</p>
      </div>
      
      <div class="drop-area">
        <h2 class="hidden">Drop Zone</h2>
          <div class="drop-zone tl"></div>
          <div class="drop-zone tr"></div>
          <div class="drop-zone ml"></div>
          <div class="drop-zone mr"></div>
          <div class="drop-zone bl"></div>
          <div class="drop-zone br"></div>
      </div>
        <h2 class="hidden">Audio Tracks</h2>
      <audio id="myAudio" src="audio/kick-place.mp3"></audio>
      <div>
        <button id="resetBtn">Reset</button>
      </div>
    </section>

    <section id="icons">
      <div class="icons-container">
        <div class="instruments left">
          <h2 class="hidden">Drag Zone Left</h2>
              <img data-trackref="bass-place" id="bass" draggable="true" src="img/guitar-bass-head.svg" class="instruments-icon" alt="Bass">
              <img data-trackref="kick-place" id="kick" draggable="true" src="img/kick-drum.svg" class="instruments-icon" alt="Kick">
              <img data-trackref="pad-place" id="pad" draggable="true" src="img/guitar-head.svg" class="instruments-icon" alt="Pad">
              <img data-trackref="snare-place" id="snare" draggable="true" src="img/drum.svg" class="instruments-icon" alt="Snare">
              <img data-trackref="synth-place" id="synth" draggable="true" src="img/musical-keyboard.svg" class="instruments-icon" alt="Synthesizer">
              <img data-trackref="tops-place" id="top" draggable="true" src="img/piano-keys.svg" class="instruments-icon" alt="Tops">

              <img data-trackref="bass-burst" id="bass-2" draggable="true" src="img/guitar-bass-head2.svg" class="instruments-icon" alt="Bass">
              <img data-trackref="kick-burst" id="kick-2" draggable="true" src="img/kick-drum2.svg" class="instruments-icon" alt="Kick">
              <img data-trackref="pad-burst" id="pad-2" draggable="true" src="img/guitar-head2.svg" class="instruments-icon" alt="Pad">
              <img data-trackref="snare-burst" id="snare-2" draggable="true" src="img/drum2.svg" class="instruments-icon" alt="Snare">
              <img data-trackref="synth-burst" id="synth-2" draggable="true" src="img/musical-keyboard2.svg" class="instruments-icon" alt="Synthesizer">
              <img data-trackref="tops-burst" id="top-2" draggable="true" src="img/piano-keys2.svg" class="instruments-icon" alt="Tops">

              <img data-trackref="bass-connect" id="bass-3" draggable="true" src="img/guitar-bass-head3.svg" class="instruments-icon" alt="Bass">
              <img data-trackref="kick-connect" id="kick-3" draggable="true" src="img/kick-drum3.svg" class="instruments-icon" alt="Kick">
              <img data-trackref="pad-connect" id="pad-3" draggable="true" src="img/guitar-head3.svg" class="instruments-icon" alt="Pad">
              <img data-trackref="snare-connect" id="snare-3" draggable="true" src="img/drum3.svg" class="instruments-icon" alt="Snare">
              <img data-trackref="synth-connect" id="synth-3" draggable="true" src="img/musical-keyboard3.svg" class="instruments-icon" alt="Synthesizer">
              <img data-trackref="tops-connect" id="top-3" draggable="true" src="img/piano-keys3.svg" class="instruments-icon" alt="Tops">
        </div>
      </div>
    </section>
    

    <footer>
        <h2 class="hidden">sound wave</h2>
        <div>
          <nav id="buttonHolder">
              <img id="soundwave" src="img/sound-wave.gif" data-trackref="backAudio" data-bgref="0" alt="Sound Wave">
          </nav>
        </div>
    </footer>

    <script src="script/main.js"></script>

</body>
</html>
