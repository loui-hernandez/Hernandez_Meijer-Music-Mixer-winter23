<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>Drag & Drop Interactive Music Mixer</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header id="headLine">
        <h1 class="hidden">drag and drop!</h1>
        <img src="img/interactive-music-mixer-logo.svg" alt="Logo Music mixer" width="400">
    </header>

    <section id="icons">
        <!-- these are the draggable pieces -->
        <div class="instruments">
            <h2 class="hidden">Drag Zone</h2>
            <h3>Drag up instruments! <br>Let the Beat Drop!</h3>
            <img data-trackref="bass-place" id="bass" draggable src="img/guitar-bass-head.svg" class="instruments-icon" alt="Bass">
            <img data-trackref="kick-place" id="kick" draggable src="img/kick-drum.svg" class="instruments-icon" alt="Kick">
            <img data-trackref="pad-place" id="pad" draggable src="img/guitar-head.svg" class="instruments-icon" alt="Pad">
            <img data-trackref="snare-place" id="snare" draggable src="img/drum.svg" class="instruments-icon" alt="Snare">
            <img data-trackref="synth-place" id="synth" draggable src="img/musical-keyboard.svg" class="instruments-icon" alt="Synthesizer">
            <img data-trackref="tops-place" id="top" draggable src="img/piano-keys.svg" class="instruments-icon" alt="Tops">
        </div>

        <!-- Audio Elements -->
        <h2 class="hidden">Audio Tracks</h2>
        <audio id="myAudio" src="audio/kick-place.mp3"></audio>

        <!-- we want to drop the draggable pieces here -->
        <div class="puzzle-board">
            <h2 class="hidden">Drop Zone</h2>
            <div class="drop-zone tl"></div>
            <div class="drop-zone tr"></div>
            <div class="drop-zone ml"></div>
            <div class="drop-zone mr"></div>
            <div class="drop-zone bl"></div>
            <div class="drop-zone br"></div>
        </div>

    </section>

    <footer>
        <h2 class="hidden">click me</h2>
        <p>Click Me!</p>
        <nav id="buttonHolder">
            <img src="img/sound-wave.gif" data-trackref="backAudio" data-bgref="0" alt="Sound Wave">
        </nav>
    </footer>

    <script src="script/main.js"></script>

</body>
</html>
